<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Payment Method</title>
</head>
<body>
    <div class="container">
        <h3 class="title">Payment Method</h3>
        <p class="note">Note: All submitted data is encrypted for secure order processing and your banking information is only saved temporarily.</p>
        
        <form th:action="@{/payment}" method="post">
            <div class="payment">
                <input type="radio" id="paypal" name="payment" value="paypal" th:checked="${paymentMethod == 'paypal'}">
                <label for="paypal">PayPal</label>
                <div class="sub-options sub-options-paypal">
                    <input type="radio" id="paypal-dp" name="payment-detail" value="paypal-dp" th:checked="${paymentDetail == 'paypal-dp'}">
                    <label for="paypal-dp">Downpayment (40%)</label><br>
                    <input type="radio" id="paypal-full" name="payment-detail" value="paypal-full" th:checked="${paymentDetail == 'paypal-full'}">
                    <label for="paypal-full">Full Payment</label>
                </div>
            </div>
            
            <div class="payment">
                <input type="radio" id="gcash" name="payment" value="gcash" th:checked="${paymentMethod == 'gcash'}">
                <label for="gcash">GCASH</label>
                <div class="sub-options sub-options-gcash">
                    <input type="radio" id="gcash-dp" name="payment-detail" value="gcash-dp" th:checked="${paymentDetail == 'gcash-dp'}">
                    <label for="gcash-dp">Downpayment (40%)</label><br>
                    <input type="radio" id="gcash-full" name="payment-detail" value="gcash-full" th:checked="${paymentDetail == 'gcash-full'}">
                    <label for="gcash-full">Full Payment</label>
                </div>
            </div>

            <div class="payment">
                <input type="radio" id="cod" name="payment" value="cod" th:checked="${paymentMethod == 'cod'}">
                <label for="cod">Cash on Delivery</label>
                <div class="sub-options sub-options-cod">
                    <input type="radio" id="cod-dp" name="payment-detail" value="cod-dp" th:checked="${paymentDetail == 'cod-dp'}">
                    <label for="cod-dp">Downpayment (40%)</label><br>
                    <input type="radio" id="cod-full" name="payment-detail" value="cod-full" th:checked="${paymentDetail == 'cod-full'}">
                    <label for="cod-full">Full Payment</label>
                </div>
            </div>

            <div class="payment">
                <input type="radio" id="cash" name="payment" value="cash" th:checked="${paymentMethod == 'cash'}">
                <label for="cash">CASH PAYMENT</label>
                <div class="sub-options sub-options-cash">
                    <input type="radio" id="cash-dp" name="payment-detail" value="cash-dp" th:checked="${paymentDetail == 'cash-dp'}">
                    <label for="cash-dp">Downpayment (40%)</label><br>
                    <input type="radio" id="cash-full" name="payment-detail" value="cash-full" th:checked="${paymentDetail == 'cash-full'}">
                    <label for="cash-full">Full Payment</label>
                </div>
            </div>

            <p class="note">Reminder: For all payment types, if the payment is not received within 3 business days, the order will be canceled and will not be processed.</p>

            <div class="submit-box">
                <button type="submit">PROCEED TO CHECK ORDER INFORMATION</button>
            </div>
        </form>
    </div>
</body>
</html>
