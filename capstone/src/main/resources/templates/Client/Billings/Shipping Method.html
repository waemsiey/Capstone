<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Shipping Method</title>
</head>
<body>
    <div class="notification" th:text="${notification}"></div>

    <form class="shipping" th:action="@{/shipping}" method="post">
        <div class="section">
            <h2>Select shipping method</h2>
            <div class="box">
                <label>
                    <input type="radio" name="shipping" value="jnt" th:checked="${shippingMethod == 'jnt'}">
                    J&T EXPRESS DELIVERY: (estimate date delivery) (price)
                </label>
                <label>
                    <input type="radio" name="shipping" value="superline" th:checked="${shippingMethod == 'superline'}">
                    SUPERLINE BUS: (estimate date delivery) (price)
                </label>
                <label>
                    <input type="radio" name="shipping" value="pickup" th:checked="${shippingMethod == 'pickup'}">
                    PICK UP: (estimate date delivery) (price)
                </label>
            </div>
        </div>

        <div class="section">
            <h2>Order options</h2>
            <label for="po-number">Customer PO number</label>
            <input type="text" id="po-number" name="po-number" th:value="${poNumber}" placeholder="Enter PO number">
        </div>
        <div class="section">
            <h2>Add instructions</h2>
            <textarea id="instructions" name="instructions" th:text="${instructions}" placeholder="Enter any notes or instructions"></textarea>
        </div>
        <button type="submit">Proced to payment method</button>
    </form>
</body>
</html>
