<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet" />
</head>
  <body>
    <!-- Navigation Bar Fragment -->
    <div th:fragment="header">
      <div class="top-nav">
        <div class="container d-flex">
          <p>Order Online Or Call Us: 09636949493</p>
          <ul class="d-flex">
            <li><a href="#">About Us</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="navigation">
        <div class="nav-center container d-flex">
          <a th:href="@{home}" class="logo"><h1>ENY Printing</h1></a>
          <div class="nav-list d-flex">
    
            <li class="nav-item"><a th:href="@{/home}" class="nav-link">Home</a></li>
            <li class="nav-item"><a th:href="@{/products}" class="nav-link">Products</a></li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Customize
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="width: 400px; z-index: 1000;">
                <li th:each="category : ${categories}" th:with="categoryId=${category.categoryId}">
                  <a class="dropdown-item" th:href="@{/products/category/{categoryId}(categoryId=${categoryId})}">[[${category.categoryName}]]</a>
                </li>
              </ul>
            </li>


            <li class="nav-item"><a href="#terms" class="nav-link">Terms</a></li>
            <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            <li class="icons d-flex">
              <a th:href="@{/login}" class="icon"><i class="bx bx-user"></i></a>
              <div class="icon"><i class="bx bx-search"></i></div>
              <div class="icon"><i class="bx bx-heart"></i><span class="d-flex">0</span></div>
              <a th:href="@{/cart}" class="icon"><i class="bx bx-cart"></i><span class="d-flex">0</span></a>
            </li>
          <div class="Menu">
            <i class="bx bx-menu-alt-left"></i>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
