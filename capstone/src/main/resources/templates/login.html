<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons -->
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css}"
    />
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Login</title>
  </head>
  <body>
    <!-- Navigation -->

    <div th:fragment="header" th:insert="~{Client/navbarfragment :: header}"></div>
    
    <!-- Login -->
    <div class="container">
      <div class="login-form">
        <form th:action="@{/client/login}" method="post">
          <h1>Login</h1>
          <p>
            Already have an account? Login in or
            <a th:href="@{/client/signup}">Sign Up</a>
          </p>

          <label for="email">Email</label>
          <input type="text"
                 id="email" 
                 placeholder="Enter Email" 
                 name="email" required />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>
          <p th:if="${message}" class="error-msg" th:text="${message}"></p> 
          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <div class="buttons">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="loginbtn">Login</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="row">
        <div class="col d-flex">
          <h4>INFORMATION</h4>
          <a href="">About us</a>
          <a href="">Contact Us</a>
          <a href="">Term & Conditions</a>
          <a href="">Shipping Guide</a>
        </div>
        <div class="col d-flex">
          <h4>USEFUL LINK</h4>
          <a href="">Online Store</a>
          <a href="">Customer Services</a>
          <a href="">Promotion</a>
          <a href="">Top Brands</a>
        </div>
        <div class="col d-flex">
          <span><i class="bx bxl-facebook-square"></i></span>
          <span><i class="bx bxl-instagram-alt"></i></span>
          <span><i class="bx bxl-github"></i></span>
          <span><i class="bx bxl-twitter"></i></span>
          <span><i class="bx bxl-pinterest"></i></span>
        </div>
      </div>
    </footer>

    <!-- Custom Script -->
    <script th:src="@{/js/index.js}"></script>
  </body>
</html>
