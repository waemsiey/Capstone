<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <title>Eny Admin</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link th:href="@{https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css}" rel="stylesheet" />
  <link th:href="@{/css/adminstyle.css}" rel="stylesheet" />
  <link th:href="@{/css/create-prod.css}" rel="stylesheet"/>
  <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
  </style>


</head>

<body>
  <!-- Header -->
  <nav class="navbar fixed-top navbar-light bg-light">
    <div class="container-fluid d-flex align-items-center">
      <button class="btn btn-primary icon-button" id="sidebarToggle">
        <i class='bx bx-menu' id="sidebarIcon"></i>
      </button>
      <a class="navbar-brand " href="#">ENY Printing Shop</a>
      <div class="ml-auto d-flex">
        <button class="btn icon-button" id="calendarBtn">
          <i class="bx bx-calendar"></i>
        </button>
        <button class="btn icon-button" id="notification">
          <i class="bx bx-bell"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="nav nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <div class="sidebar-header p-1 mb-4">
      <div class="admin-profile">
        <img th:src="@{/images/1stLogo.png}" alt="Admin" class="img-fluid rounded-circle mb-3">
        <div class="admin-info">
          <h5 class="admin-name">ENY Admin</h5>
        </div>
      </div>
    </div>
    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
      type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Dashboard</button> 

    <button class="nav-link" id="v-pills-inventory-tab" data-bs-toggle="pill" data-bs-target="#v-pills-inventory"
      type="button" role="tab" aria-controls="v-pills-inventory" aria-selected="false">Inventory</button>

    <button class="nav-link" id="v-pills-orders-tab" data-bs-toggle="pill" data-bs-target="#v-pills-orders"
      type="button" role="tab" aria-controls="v-pills-orders" aria-selected="false">Orders</button>

    <button class="nav-link" id="v-pills-products-tab" data-bs-toggle="pill" data-bs-target="#v-pills-products"
      type="button" role="tab" aria-controls="v-pills-products" aria-selected="false">Products</button>

    <button class="nav-link" id="v-pills-addProducts-tab" data-bs-toggle="pill" data-bs-target="#v-pills-addProducts"
      type="button" role="tab" aria-controls="v-pills-addProducts" aria-selected="false">Add New Product</button>

    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
      type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>

    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
      type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
  </div>

  <!-- Content Goes here-->
  <div class="content" id="content">
    <div class="tab-content" id="v-pills-tabContent">

      <!-- dashboard -->
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        <div th:fragment="dashboardfragment" th:insert="~{Admin/adminfragments/dashboardfragment :: dashboardfragment}">
        </div>
      </div>
      <!-- end of dash -->
      <!-- Inventory Content -->
      <div class="tab-pane fade" id="v-pills-inventory" role="tabpanel" aria-labelledby="v-pills-inventory-tab">
        <div th:fragment="inventoryListFragment" th:insert="~{Admin/adminfragments/inventoryListfragment :: inventoryListFragment(product=${product})}"></div>
      </div>
      <!-- Orders Content -->
      <div class="tab-pane fade" id="v-pills-orders" role="tabpanel" aria-labelledby="v-pills-orders-tab">
        Orders Content</div>
      <!-- Products Content -->
      <div class="tab-pane fade" id="v-pills-products" role="tabpanel" aria-labelledby="v-pills-products-tab">

       <div th:fragment="productlistFragment" th:insert="~{Admin/adminfragments/productlistfragment :: productlistFragment(productRequest=${productRequest})}"></div>
      </div>
       <!-- Add Products Content -->
       <div class="tab-pane fade" id="v-pills-addProducts" role="tabpanel" aria-labelledby="v-pills-addProducts-tab">
        <div th:fragment="addProductsFormfragment" th:insert="~{Admin/adminfragments/addingproductsfragment :: addProductsFormfragment(productRequest=${productRequest})}"></div>
      </div>
      <!-- Message Content -->
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">Messages
        Content</div>
      <!-- Settings Content -->
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">Settings
        Content</div>
    </div>
  </div>

  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script th:src="@{https://unpkg.com/boxicons@2.1.4/dist/boxicons.js}"></script>
  <script th:src="@{/js/adminscrip.js}"></script>
</body>

</html>
