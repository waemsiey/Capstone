<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{/admin/products/update/{id}(id=${product.sku})}" th:object="${product}" method="post" enctype="multipart/form-data">
        <label for="prodID">Product ID:</label>
        <input type="text" id="prodID" th:field="*{prodID}" readonly /><br/>

        <label for="prodName">Product Name:</label>
        <input type="text" id="prodName" th:field="*{prodName}" required /><br/>

        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" required /><br/>

        <label for="prodDescription">Description:</label>
        <textarea id="prodDescription" th:field="*{prodDescription}" required></textarea><br/>

        <label for="imageFile">Image:</label>
        <input type="file" id="imageFile" name="imageFile" /><br/>

        <button type="submit">Update Product</button>
    </form>
    <a href="/admin/products">Back to List</a>
</body>
</html>
