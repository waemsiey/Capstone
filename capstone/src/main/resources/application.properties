spring.application.name=capstone

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/enprintsdb
spring.datasource.username=root
spring.datasource.password=root12345
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.JBossAppServerJtaPlatform

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Logging configuration
logging.level.org.thymeleaf=DEBUG
logging.level.org.thymeleaf.spring6=DEBUG
logging.level.org.springframework.security=DEBUG
server.error.include-message=always

# Uploading
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
